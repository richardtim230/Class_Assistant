<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assistant</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Class Assistant</h1>
    </header>

    <main>
        <!-- Student Records Section -->
        <section id="students-section">
            <h2>Student Records</h2>
            <div id="student-controls">
                <button id="add-student-btn">Add Student</button>
                <button id="reset-filters-btn">Reset Filters</button>
                <button id="export-student-pdf">Export PDF</button>
            </div>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Payment Type</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Class Schedule Section -->
        <section id="schedule-section">
            <h2>Class Schedule</h2>
            <button id="add-schedule-row">Add Row</button>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Course</th>
                        <th>Time</th>
                        <th>Venue</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Notes Section -->
        <section id="notes-section">
            <h2>Notes</h2>
            <button id="add-note">Add Note</button>
            <ul id="notes-list"></ul>
        </section>

        <!-- Media Upload Section -->
        <section id="media-section">
            <h2>Media Upload</h2>
            <input type="file" id="media-upload" accept="image/*,video/*">
            <div id="media-preview"></div>
            <button id="clear-media">Clear</button>
        </section>
    </main>

    <footer>
        <p>Class Assistant Â© 2024</p>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
